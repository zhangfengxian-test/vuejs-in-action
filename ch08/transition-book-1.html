<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
    <div id="app">
        <div @click="show = !show">
            <h2>{{title}}</h2>
        </div>
        <transition name="fade">
            <div v-if="show">
                <h1>{{description}}</h1>
            </div>
        </transition>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    title: 'War and Peace',
                    description: 'Lorem ipsum dolor sit amet,consectetur adipiscing elim',
                    show: false
                }
            }
        });
    </script>
</body>

</html>
